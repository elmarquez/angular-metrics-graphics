<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1,width=device-width">
  <title>angular-metrics-graphics</title>
  <!-- STYLES -->
  <% _.forEach(css, function(url) { %><link rel="stylesheet" type="text/css" href="<%= url %>"/>
  <% }); %>
  <!-- SCRIPTS -->
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <% _.forEach(js, function(url) { %><script src="<%= url %>"></script>
  <% }); %>
  <% _.forEach(app, function(url) { %><script src="<%= url %>"></script>
  <% }); %>
</head>
<body ng-app="metricsgraphics">

  <div class="container" ng-controller="ExampleCtrl">
    <div class="row" ng-show="alert">
      <div class="alert alert-dismissable" ng-class="{'alert-danger':alert.type==='ERROR','alert-warning':alert.type==='WARNING','alert-info':alert.type==='INFO'}">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4>{{ alert.type }}</h4>
        <p>{{ alert.message }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <h1>Tests for angular-metrics-graphics module</h1>
        <p>Sample charts from the <a href="http://www.metricsgraphicsjs.org">MetricsGraphics</a> project page.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <chart data="charts.fakeUsers.data"
               options="charts.fakeUsers"
               ng-if="charts.fakeUsers.data">
        </chart>
      </div>
      <div class="col-lg-6">
        <chart data="charts.ufoSightings.data"
               options="charts.ufoSightings"
               ng-if="charts.ufoSightings.data">
        </chart>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <chart data="charts.fakeUsers2.data"
               options="charts.fakeUsers2"
               ng-if="charts.fakeUsers2.data">
        </chart>
      </div>
      <div class="col-lg-6">
        <chart data="charts.smallRanges.data"
               options="charts.smallRanges"
               ng-if="charts.smallRanges.data">
        </chart>
      </div>
    </div>
  </div>

</body>
</html>
